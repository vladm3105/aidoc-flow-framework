[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    smoke: Quick smoke tests for basic functionality
    unit: Unit tests for individual functions
    regression: Regression tests with baseline comparison
    integration: Integration tests for workflow stages
    bdd: BDD acceptance tests
    slow: Tests that take more than 5 seconds

# Default options
addopts = -v --tb=short

# Timeout for tests (requires pytest-timeout)
timeout = 60

# Coverage configuration
# Run with: pytest --cov=../scripts --cov-report=term-missing

# BDD configuration (requires pytest-bdd)
bdd_features_base_dir = bdd/features
