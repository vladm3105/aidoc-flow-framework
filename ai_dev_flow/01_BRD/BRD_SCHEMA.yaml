#
# BRD Schema Definition v1.0
# Purpose: Define valid metadata structure for BRD documents
# Status: OPTIONAL - BRD is Layer 1 entry point, human-authored
# Usage: Optional reference by validate_brd.py for automated validation

schema_version: "1.0"
artifact_type: BRD
layer: 1
last_updated: "2025-12-16"
schema_status: optional  # BRD is human-authored, schema validation not required

references:
  template: "BRD-TEMPLATE.md"
  creation_rules: "BRD_CREATION_RULES.md"
  validation_rules: "BRD_VALIDATION_RULES.md"

# =============================================================================
# Profiles (Full vs MVP)
# =============================================================================

profiles:
  default: full
  allowed:
    - full
    - mvp
  mvp:
    enforcement_level: optional
    notes:
      - "MVP BRDs are streamlined; structural checks are advisory."
      - "Accept section name variants like 'MVP Scope' and allow 'Introduction' in place of 'Executive Summary'."
    section_aliases:
      required_sections:
        - name: "Executive Summary"
          accept:
            - "^## 1\\. Executive Summary$"
            - "^## 1\\. Introduction$"  # MVP variant
        - name: "Scope"
          accept:
            - "^## 3\\. Scope$"
            - "^## 3\\. MVP Scope$"     # MVP variant

# =============================================================================
# YAML Frontmatter Requirements (OPTIONAL VALIDATION)
# =============================================================================

metadata:
  # Required fields in custom_fields
  required_custom_fields:
    document_type:
      type: string
      required: true
      allowed_values: ["brd"]
      description: "Must be 'brd' - no variations allowed"

    artifact_type:
      type: string
      required: true
      allowed_values: ["BRD"]
      description: "Must be uppercase 'BRD'"

    layer:
      type: integer
      required: true
      allowed_values: [1]
      description: "BRD is always Layer 1 artifact"

    architecture_approaches:
      type: array
      required: true
      allowed_values:
        - ["ai-agent-based"]
        - ["traditional-8layer"]
        - ["ai-agent-based", "traditional-8layer"]
      description: "Must be array format, not 'architecture_approach' string"

    priority:
      type: string
      required: true
      allowed_values: ["primary", "shared", "fallback"]
      description: "Classification tier based on architecture"

    development_status:
      type: string
      required: true
      allowed_values: ["active", "draft", "deprecated", "reference"]
      description: "Current development status"

  # Optional custom_fields
  optional_custom_fields:
    agent_id:
      type: string
      pattern: "^AGENT-\\d{2,}$"
      description: "Required for ai-agent-primary documents"

    fallback_reference:
      type: string
      pattern: "^BRD-\\d{2,}$|^traditional-8layer$"
      description: "Reference to fallback document"

    primary_alternative:
      type: string
      pattern: "^BRD-\\d{2,}$"
      description: "Reference to primary alternative document"

    template_profile:
      type: string
      allowed_values: ["mvp", "full"]
      description: "Template profile hint for validators (e.g., 'mvp')"

  # Required tags
  required_tags:
    - brd                 # Primary identifier - REQUIRED
    - layer-1-artifact    # Layer identifier - REQUIRED

  # Forbidden tag patterns (will fail validation)
  forbidden_tag_patterns:
    - "^business-brd$"          # Use 'brd' instead
    - "^feature-brd$"           # Use 'brd' instead
    - "^business-requirements$" # Use 'brd' for document_type
    - "^business_requirements$" # Use 'brd' for document_type
    - "^brd-\\d{2,}$"           # Don't include document number in tags

# =============================================================================
# Document Structure Requirements (OPTIONAL VALIDATION)
# =============================================================================

structure:
  # Required sections (in order)
  required_sections:
    - pattern: "^# BRD-\\d{2,}:|^# Business Requirements Document"
      name: "Title (H1)"
      description: "Single H1 with format BRD-NN: Title or generic title"

    - pattern: "^## Document Control$"
      name: "Document Control"
      description: "Document metadata table"

    - pattern: "^## 1\\. Executive Summary$"
      name: "Executive Summary"
      description: "Section 1 with business overview"

    - pattern: "^## 2\\. Business Objectives$"
      name: "Business Objectives"
      description: "Section 2 with goals and success metrics"

    - pattern: "^## 3\\. Scope$"
      name: "Scope"
      description: "Section 3 with in-scope and out-of-scope items"

  # Document Control table requirements
  document_control:
    required_fields:
      - Project Name
      - Document Version
      - Date
      - Document Owner
      - Status
      - PRD-Ready Score

  # Section numbering rules
  section_numbering:
    start: 1
    format: "## N. Section Title"
    subsection_format: "### N.N Subsection Title"
    no_duplicate_numbers: true

# =============================================================================
# Business Requirement Patterns (OPTIONAL VALIDATION)
# =============================================================================

requirement_patterns:
  # Requirement ID format (Simple Numeric - per ID_NAMING_STANDARDS.md)
  requirement_id:
    pattern: "^\\d{2,}$"
    format: "NN+"
    description: "Sequential requirement ID within document (starts at 2 digits, expands as needed)"
    examples:
      - "01"
      - "15"
      - "42"
      - "100"
    cross_reference_format:
      pattern: "@brd: BRD.NN.TT.SS"
      example: "@brd: BRD.01.01.15"
      description: "Cross-reference format: DOC_NUM.ELEM_TYPE.SEQ (unified 4-segment format)"

# =============================================================================
# Validation Rules (OPTIONAL - BRD is human-authored)
# =============================================================================

validation_rules:
  # Note: These rules are OPTIONAL for BRD as Layer 1 is human-authored
  enforcement_level: optional

  # Metadata validation
  metadata:
    - rule: "document_type must be 'brd'"
      severity: warning  # Not error - BRD validation is optional

    - rule: "architecture_approaches must be array"
      severity: warning
      fix: "Change 'architecture_approach: value' to 'architecture_approaches: [value]'"

    - rule: "tags must include 'brd' and 'layer-1-artifact'"
      severity: warning

  # Structure validation
  structure:
    - rule: "Single H1 heading only"
      severity: warning

    - rule: "No duplicate section numbers"
      severity: warning

    - rule: "Sections must be numbered sequentially"
      severity: warning

  # Content validation
  content:
    - rule: "PRD-Ready Score should be present"
      severity: warning

    - rule: "No numeric downstream references (PRD-#, EARS-#, ADR-#)"
      severity: warning
      fix: "Use generic downstream names (PRD, EARS, ADR) until those artifacts exist."

    - rule: "Business objectives should have measurable success criteria"
      severity: info

# =============================================================================
# Architecture Decision Requirements (MANDATORY SECTION 7.2)
# =============================================================================

architecture_decision_requirements:
  # Section 7.2 is mandatory for all BRDs
  section_required: true
  section_number: "7.2"
  section_title: "Architecture Decision Requirements"

  # 7 Mandatory ADR Topic Categories
  mandatory_categories:
    - id: 1
      name: "Infrastructure"
      element_pattern: "^BRD\\.\\d+\\.32\.01$"
      description: "Compute, deployment, scaling"
      valid_na_reasons:
        - "Pure data/analytics project"
        - "No compute infrastructure needed"

    - id: 2
      name: "Data Architecture"
      element_pattern: "^BRD\\.\\d+\\.32\.02$"
      description: "Database, storage, caching"
      valid_na_reasons:
        - "No persistent data needed"
        - "Using existing data layer"

    - id: 3
      name: "Integration"
      element_pattern: "^BRD\\.\\d+\\.32\.03$"
      description: "APIs, messaging, external systems"
      valid_na_reasons:
        - "Standalone system"
        - "No external integrations"

    - id: 4
      name: "Security"
      element_pattern: "^BRD\\.\\d+\\.32\.04$"
      description: "Auth, encryption, access control"
      valid_na_reasons:
        - "Internal tool, no sensitive data"
        - "Security handled at platform level"

    - id: 5
      name: "Observability"
      element_pattern: "^BRD\\.\\d+\\.32\.05$"
      description: "Monitoring, logging, alerting"
      valid_na_reasons:
        - "MVP/prototype only"
        - "Observability deferred to Phase 2"

    - id: 6
      name: "AI/ML"
      element_pattern: "^BRD\\.\\d+\\.32\.06$"
      description: "Model serving, training, MLOps"
      valid_na_reasons:
        - "No AI/ML components"
        - "Traditional rule-based approach"

    - id: 7
      name: "Technology Selection"
      element_pattern: "^BRD\\.\\d+\\.32\.07$"
      description: "Languages, frameworks, platforms"
      valid_na_reasons:
        - "Using existing stack"
        - "Technology mandated by platform"

  # Required fields per topic
  required_fields:
    - name: "Status"
      allowed_values: ["Selected", "Pending", "N/A"]
      required: true

    - name: "Business Driver"
      required: true
      description: "WHY this decision matters to business"

    - name: "Business Constraints"
      required: true
      description: "Non-negotiable business rules"

    - name: "Alternatives Overview"
      required: true
      table_columns: ["Option", "Function", "Est. Monthly Cost", "Selection Rationale"]
      description: "MANDATORY table with cost estimates"

    - name: "Cloud Provider Comparison"
      required: true
      table_columns: ["Criterion", "GCP", "Azure", "AWS"]
      required_rows:
        - "Service Name"
        - "Est. Monthly Cost"
        - "Key Strength"
        - "Key Limitation"
        - "Fit for This Project"

    - name: "Recommended Selection"
      required: true
      description: "Selected option with brief rationale"

    - name: "PRD Requirements"
      required: true
      description: "What PRD must elaborate for this topic"

  # Element type code for architecture topics
  element_type_code: 32
  element_format: "BRD.NN.32.SS"

# =============================================================================
# Cross-Reference Requirements (OPTIONAL VALIDATION)
# =============================================================================

traceability:
  upstream:
    required: []  # BRD is Layer 1 - no upstream dependencies
    optional:
      - type: "External stakeholder input"
        description: "Business stakeholder requirements"

  downstream:
    expected:
      - type: PRD
        format: "PRD"   # Generic name only; do not reference numeric IDs until they exist
      - type: EARS
        format: "EARS"  # Generic name only; do not reference numeric IDs until they exist
      - type: ADR
        format: "ADR"

  lateral:
    format: "@brd: BRD.NN.01.SS"
    description: "Cross-reference to related BRDs (unified 4-segment format)"

# =============================================================================
# Error Messages (OPTIONAL VALIDATION)
# =============================================================================

error_messages:
  BRD-W001: "Missing recommended tag 'brd'"
  BRD-W002: "Missing recommended tag 'layer-1-artifact'"
  BRD-W003: "document_type should be 'brd'"
  BRD-W004: "architecture format: recommend 'architecture_approaches: [value]' array"
  BRD-W005: "Multiple H1 headings detected"
  BRD-W006: "Section numbering not sequential"
  BRD-I001: "PRD-Ready Score not found - recommended for tracking readiness"
  BRD-I002: "Business objectives lack measurable success criteria"

# =============================================================================
# Schema Usage Notes
# =============================================================================
#
# IMPORTANT: This schema is OPTIONAL for BRD documents.
#
# BRD (Business Requirements Document) is the Layer 1 entry point in the
# Specification-Driven Development (SDD) framework. As a human-authored
# strategic document, it intentionally has flexible validation:
#
# 1. Schema validation is NOT required for BRD documents
# 2. All validation rules have 'warning' or 'info' severity (not 'error')
# 3. BRD focuses on business clarity over machine-readable validation
# 4. Downstream artifacts (PRD, EARS, etc.) have stricter validation
#
# Use this schema when:
# - You want optional consistency checking for BRD documents
# - You're building automated tooling that processes BRD files
# - You want to validate BRD structure before PRD derivation
#
# Skip this schema when:
# - Creating initial business requirements (focus on content over format)
# - Working with stakeholders who prefer unstructured documents
# - The BRD is purely for human consumption
