[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test types (TSPEC layer alignment)
markers =
    utest: Unit tests (fast, isolated, no external dependencies)
    itest: Integration tests (slower, requires services or databases)
    stest: Smoke tests (post-deployment health checks)
    ftest: Functional tests (end-to-end scenarios)
    slow: Tests that take >5 seconds
    requires_db: Tests requiring database connection
    requires_api: Tests requiring external API access
    requires_network: Tests requiring network access

# Timeouts
timeout = 300
timeout_method = thread

# Default options
addopts =
    --strict-markers
    -v
    --tb=short
    --color=yes
    -ra

# Parallel execution (uncomment when pytest-xdist installed)
# addopts = -n auto

# Output formatting
console_output_style = progress
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (when pytest-cov installed)
# addopts = --cov=src --cov-report=term-missing --cov-report=html

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum version
minversion = 8.0
