scenarios:
  - method: "GET"
    path: "/api/v1/market/status"
    response:
      status: 200
      body: 
        is_open: true
        session: "REGULAR"

  - method: "POST"
    path: "/api/v1/orders"
    response:
      status: 201
      body:
        order_id: "ord-mock-123"
        status: "accepted"

  # V2 Features
  - method: "GET"
    path: "/api/v1/users/{user_id}"
    latency: 500
    response:
      status: 200
      body:
        id: "{user_id}"
        name: "Dynamic User {user_id}"
        role: "admin"

  - method: "GET"
    path: "/api/v1/knowledge/{topic}"
    latency: 200
    response:
      status: 200
      body:
        topic: "{topic}"
        summary: "Fundamental analysis for {topic} shows strong growth potential."
        source: "Nexus Knowledge Base"
        timestamp: "2026-01-21T10:00:00Z"
